name: Deploy to AWS EC2 with Docker

on:
  push:
    branches:
      - main  
  pull_request:
    branches:
      - main  

jobs:
  deploy:
    runs-on: self-hosted  

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and tag Docker image
        run: |
          docker build -t gatherlove:latest .

      - name: Stop and remove existing container (if exists)
        run: |
          docker stop gatherlove-container || true
          docker rm gatherlove-container || true

      - name: Run the new container
        run: |
          docker run -d --name gatherlove-container -p 8080:8080 gatherlove:latest
